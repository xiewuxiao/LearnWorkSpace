<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Simple app</title>
    <script
            src="/static/angular/angular-1.2.13.js"></script>
    <script type="text/javascript">
        angular.module("myApp",[])
            .run(function ($rootScope) {
                $rootScope.clock = new Date().toTimeString();
            })
    </script>
</head>
<body >
<div  >
    <h1>Hello {{ clock }}!</h1>
</div>

</body>

</html>
